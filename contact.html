    <main>
        <article>
            <section>
                <div class="py-5"></div>

            <section>
                <div class="container-C delp">
                    <main class="row">
                        <section class="col left">
                            <div class="contactTitle">
                                <h2>Get In Touch</h2>
                                <p>We would love to hear from you!</p>
                            </div>
            
                            <div class="contactInfo">
            
                                <div class="iconGroup">
                                    <div class="icon">
                                        <i class="fa-solid fa-phone"></i>
                                    </div>
                                    <div class="details">
                                        <span>Phone</span>
                                        <a href="tel:">
                                            <span style="color: #fff"> (+00) 123 456 789</span>
                                        </a>
                                    </div>
                                </div>
            
                                <div class="iconGroup">
                                    <div class="icon">
                                        <i class="fa-solid fa-envelope"></i>
                                    </div>
                                    <div class="details">
                                        <span>Email</span>
                                        <a href="mailto:">
                                            <span style="color: #fff">mail@mail.com</span>
                                        </a>
                                    </div>
                                </div>
            
                                <div class="iconGroup">
                                    <div class="icon">
                                        <i class="fa-solid fa-location-dot"></i>
                                    </div>
                                    <div class="details">
                                        <span>Location</span>
                                        <span>United Kingdom</span>
                                    </div>
                                </div>
                            </div>
            
                            <div class="socialMedia">
                                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                            </div>
                        </section>
            
                        <section class="col right">
                            <form class="messageForm" name="submit-to-google-sheet" action="" method="post">
            
                                <div class="inputGroup halfWidth">
                                    <input type="text" name="Name" required="required">
                                    <label>Your Name</label>
                                </div>
            
                                <div class="inputGroup halfWidth">
                                    <input type="email" name="Email" required="required">
                                    <label>Your Email</label>
                                </div>
            
                                <div class="inputGroup fullWidth">
                                    <input type="text" name="Subject" required="required">
                                    <label>Subject</label>
                                </div>
            
                                <div class="inputGroup fullWidth">
                                    <textarea rows="8" name="Message" required="required"></textarea>
                                    <label>Your Message</label>
                                </div>
            
                                <div class="inputGroup fullWidth">
                                    <button type="submit">
                                        Send Message
                                    </button>
                                    <span id="msg"></span>
                                </div>
            
                            </form>
                        </section>
